<div class="p-6 bg-white rounded shadow">
  <h2 class="text-2xl font-semibold mb-4 text-blue-700">Registrar Pedido</h2>
  <form class="grid md:grid-cols-2 gap-4">
    <input type="text" class="border p-2 rounded" placeholder="Nombre del cliente">
    <input type="date" class="border p-2 rounded">
    <input type="text" class="border p-2 rounded" placeholder="Platos solicitados">
    <input type="number" class="border p-2 rounded" placeholder="Total">
  </form>
  <button class="mt-4 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Guardar Pedido</button>

  <h3 class="text-lg font-semibold mt-8">Buscar Pedidos</h3>
</div>
