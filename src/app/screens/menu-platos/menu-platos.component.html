<div class="p-6 bg-white rounded shadow">
  <h2 class="text-2xl font-semibold mb-4 text-blue-700">Gestión de Platos</h2>
  <form class="grid md:grid-cols-2 gap-4 mb-4">
    <input
      type="text"
      class="border p-2 rounded"
      placeholder="Nombre del plato"
    />
    <select class="border p-2 rounded">
      <option>Categoría</option>
      <option>Entrada</option>
      <option>Plato fuerte</option>
      <option>Bebida</option>
    </select>
    <input type="number" class="border p-2 rounded" placeholder="Precio" />
    <select class="border p-2 rounded">
      <option>Disponible</option>
      <option>No disponible</option>
    </select>
  </form>
  <button class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
    Agregar Plato
  </button>

  <h3 class="text-lg font-semibold mt-8">Platos existentes</h3>
</div>
