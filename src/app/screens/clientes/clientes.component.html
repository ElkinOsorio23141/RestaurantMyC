<div class="max-w-4xl mx-auto p-6 bg-white rounded-xl shadow-md">
  <h2 class="text-2xl font-bold text-blue-700 mb-4">Gestión de Clientes</h2>

  <form
    class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6"
    (ngSubmit)="guardarCliente()"
    #form="ngForm"
  >
    <!-- Identificación -->
    <div>
      <label for="identificacionCliente" class="block text-sm font-medium mb-1">Identificación</label>
      <input
        [(ngModel)]="cliente.identificacionCliente"
        name="identificacionCliente"
        id="identificacionCliente"
        type="text"
        placeholder="Identificación"
        class="border p-2 rounded w-full"
        required
      />
    </div>

    <!-- Nombre -->
    <div>
      <label for="nombreCliente" class="block text-sm font-medium mb-1">Nombre</label>
      <input
        [(ngModel)]="cliente.nombreCliente"
        name="nombreCliente"
        id="nombreCliente"
        type="text"
        placeholder="Nombre"
        class="border p-2 rounded w-full"
        required
      />
    </div>

    <!-- Apellidos -->
    <div>
      <label for="apellidosCliente" class="block text-sm font-medium mb-1">Apellidos</label>
      <input
        [(ngModel)]="cliente.apellidosCliente"
        name="apellidosCliente"
        id="apellidosCliente"
        type="text"
        placeholder="Apellidos"
        class="border p-2 rounded w-full"
        required
      />
    </div>

    <!-- Correo -->
    <div>
      <label for="correo" class="block text-sm font-medium mb-1">Correo</label>
      <input
        [(ngModel)]="cliente.correo"
        name="correo"
        id="correo"
        type="email"
        placeholder="Correo"
        class="border p-2 rounded w-full"
        required
      />
    </div>

    <!-- Teléfono -->
    <div>
      <label for="telefono" class="block text-sm font-medium mb-1">Teléfono</label>
      <input
        [(ngModel)]="cliente.telefono"
        name="telefono"
        id="telefono"
        type="text"
        placeholder="Teléfono"
        class="border p-2 rounded w-full"
        required
      />
    </div>

    <!-- Botón Guardar -->
    <div class="md:col-span-2">
      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700"
      >
        {{ cliente.identificacionCliente ? "Modificar" : "Agregar" }}
      </button>
    </div>
  </form>

  <!-- Lista de clientes -->
<table class="w-full table-auto border-collapse border border-gray-300 mt-6">
  <thead class="bg-gray-100">
    <tr>
      <th class="border p-2 text-left">Identificación</th>
      <th class="border p-2 text-left">Nombre</th>
      <th class="border p-2 text-left">Correo</th>
      <th class="border p-2 text-left">Teléfono</th>
      <th class="border p-2 text-left">Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let c of clientes" class="hover:bg-gray-50">
      <td class="border p-2">{{ c.identificacionCliente }}</td>
      <td class="border p-2">{{ c.nombreCliente }} {{ c.apellidosCliente }}</td>
      <td class="border p-2">{{ c.correo }}</td>
      <td class="border p-2">{{ c.telefono }}</td>
      <td class="border p-2">
        <button
          class="text-sm text-blue-600 hover:underline"
          (click)="editarCliente(c)"
        >
          Editar
        </button>
      </td>
    </tr>
  </tbody>
</table>

</div>
